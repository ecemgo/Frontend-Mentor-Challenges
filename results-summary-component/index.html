<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ecem Gokdogan" />
  <meta name="keywords" content="Frontend Mentor, Frontend, Mentor,  results summary component, results summary component github, github, pure css, html, Ecem Gokdogan, ecemgo, FrontendMentor.io, Ecem Gokdogan Frontend"/>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!-- icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- CSS file -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results Summary Component</title>
</head>
<body>

  <main>
    <div class="result-summary">

      <div class="results grid-flow" data-spacing="large"> 
        <h1 class="section-title">Your Result</h1>
        <p class="result-score"><span>76</span> of score</p>
        <div class="result-info">
          <p class="result-rank">Great</p>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <div class="summary grid-flow" data-spacing="large">
        <h2 class="section-title">Summary</h2>
        <div class="grid-flow">

          <div class="summary-item" data-item-type="accent-1">
            <div class="flex-group">
              <img class="summary-icon" src="assets/images/icon-reaction.svg" alt="results-summary">
              <h3 class="summary-item-title">Reaction</h3>
            </div>
            <p class="summary-score"><span>80</span> / 100</p>
          </div>

          <div class="summary-item" data-item-type="accent-2">
            <div class="flex-group">
              <img class="summary-icon" src="assets/images/icon-memory.svg" alt="results-summary">
              <h3 class="summary-item-title">Memory</h3>
            </div>
            <p class="summary-score"><span>92</span> / 100</p>
          </div>

          <div class="summary-item" data-item-type="accent-3">
            <div class="flex-group">
              <img class="summary-icon" src="assets/images/icon-verbal.svg" alt="results-summary">
              <h3 class="summary-item-title">Verbal</h3>
            </div>
            <p class="summary-score"><span>61</span> / 100</p>
          </div>

          <div class="summary-item" data-item-type="accent-4">
            <div class="flex-group">
              <img class="summary-icon" src="assets/images/icon-visual.svg" alt="results-summary">
              <h3 class="summary-item-title">Visual</h3>
            </div>
            <p class="summary-score"><span>72</span> / 100</p>
          </div>

          <button class="button">Continue</button>

        </div>
      </div>      
    </div>
  </main>

  <footer>
    <div class="content">
      <div class="hide" style="align-self: center;">
        Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/ecemgo" target="_blank">Ecem Gokdogan</a>
      </div>
      <img class="profile" src="https://avatars.githubusercontent.com/u/13468728?v=4" alt="ecem gokdogan">
    </div>
  </footer>

</body>
</html>
