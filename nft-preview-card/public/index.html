<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Ecem Gokdogan" />
  <meta name="keywords" content="Frontend Mentor, Frontend, Mentor, nft preview card component, Ecem Gokdogan, ecemgo, FrontendMentor.io, Ecem Gokdogan Frontend"/>

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="min-h-screen bg-main flex justify-center items-center">
      <div class="w-64 h-full rounded-xl bg-card shadow-2xl shadow-black/60">
        <button href="#" class="block relative rounded-lg overflow-hidden p-4">
          <div class="absolute rounded-lg top-4 right-0 bottom-0 left-4 w-56 h-56 flex justify-center items-center hover:bg-cyan opacity-0 hover:opacity-100 bg-opacity-0 hover:bg-opacity-40 transition-opacity duration-700">
            <img src="images/icon-view.svg" class="w-14" alt="view icon">
          </div>
          <img src="images/image-equilibrium.jpg" alt="equilibrium">
        </button>

        <h1 class="px-5 text-white text-lg font-semibold hover:text-cyan hover:cursor-pointer duration-700">Equilibrium #3429</h1>
        <p class="px-5 pt-3 text-soft-blue text-sm font-light">Our Equilibrium collection promotes balance and calm.</p>

        <div class="px-5 py-4 flex justify-between">
          <div class="flex justify-start items-center gap-1">
            <img src="images/icon-ethereum.svg" alt="icon ethereum">
            <span class="text-cyan font-semibold text-xs">0.041 ETH</span>
          </div>

          <div class="flex justify-end items-center gap-1">
            <img class="w-3 h-3" src="images/icon-clock.svg" alt="icon clock">
            <span class="text-soft-blue text-xs">3 days left</span>
          </div>
        </div>

        <div class="mx-5 border-2 border-card border-t-line"></div>

        <div class="px-5 pt-3 pb-6 gap-4 flex justify-start items-center">
          <div class="rounded-full w-7 border-2 border-white">
            <img src="images/image-avatar.png" alt="avatar">
          </div>

          <div>
            <p class="text-soft-blue text-xs">Creation of <span class="text-white hover:text-cyan hover:cursor-pointer duration-700">Jules Wyvern</span></p>
          </div>
        </div>

      </div>
  </main>

  <!-- Start of the footer -->
  <footer class="group fixed right-4 bottom-4 w-16 h-16 shadow-xl">
    <img class="rounded-full" src="https://avatars.githubusercontent.com/u/13468728?v=4" alt="ecem gokdogan">
    <small class="md:opacity-0 group-hover:opacity-100 opacity-100 fixed right-24 bottom-6 w-auto p-2 bg-card-blue text-white rounded-lg shadow-xl transition-opacity duration-1000 z-50">
      Challenge by <a href="https://www.frontendmentor.io" target="_blank" class="text-white font-bold hover:text-cyan transition-colors duration-1000">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/ecemgo" target="_blank" class="text-white font-bold hover:text-cyan transition-colors duration-1000">Ecem Gokdogan</a>
    </small>
  </footer>
  <!-- End of the footer -->

</body>
</html>
