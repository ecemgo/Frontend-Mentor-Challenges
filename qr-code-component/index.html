<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
    <main>
      <div class="flex-container">
        <div class="qr-code-box" style="align-self: center">
          <img class="qrimg" src="images/image-qr-code.png" alt="qr code">
          <h1>Improve your front-end skills by building projects</h1>
          <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution" style="align-self: flex-end">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/ecemgo" target="_blank">Ecem Gokdogan</a>.
      </div>
    </footer>
</body>
</html>
